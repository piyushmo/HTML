<html>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .container{
            padding :3%;
            margin :3%;
            background-color: cadetblue;
        }
        .input-text{
            width: 100%;
            position: relative;
            margin-top: 5px;
            margin-bottom: 12px;
            

        }
    </style>
    <script>
        function xyz(e) {
            alert(e.key);
            var latters = /^[A-Z]+$/;
            if(e.key.match(latters)) {
                return true;
            }
            else {
                e.preventDefault();
                return false;
            }
        }

        function validatePassword(e) {
//at least one capital , at least one small,one simbol and one number and at least lenghth should be 8

    var password = document.getElementById("pass").value;
    var capitalLatters = /^[A-Z]+$/;
    var smallLatters = /^[a-z]+$/;
    var numbers = /^[0-9]+$/;
    var specialRegesx = /^[!@#\$%\^\&*\)\(+=._-]+$/g;
    var isContainSmall = false;
    var isContainCapital = false;
    var isContainNumber = false;
    var isContainSpecial = false;
    password = password + e.key;
//Amit@3456cvscdc
    for(var i=0; i<password.length ; i++){
        if(password.charAt(i).match(capitalLatters) && !isContainCapital)
        isContainCapital = true;
        if(password.charAt(i).match(smallLatters) && !isContainSmall)
        isContainSmall = true;
        
        if(password.charAt(i).match(numbers) && !isContainNumber)
        isContainNumber = true;

        if(password.charAt(i).match(specialRegesx) && !isContainSpecial) 
            isContainSpecial = true;
            
    }

            if(isContainCapital && isContainSmall && isContainNumber && isContainSpecial && password.length >=8)
          { // alert("password is strong");
                document.getElementById("passStrong").style.display = "";
                document.getElementById("passWeak").style.display = "none";

}
            else {
                document.getElementById("passWeak").style.display = "";
                document.getElementById("passStrong").style.display = "none";
            }

       

        }
    </script>
    <body>
        <div class="container">
            <h1>Covid Vaccine Registartion</h1>
            <form action="#"> 
                <label>First Name</label>
                <input type="text" class="input-text" id="fName" onkeypress="xyz(event)"/><br>
                <label>Middle Name</label>
                <input type="text" class="input-text" id="mName"/><br>
                <label>Last Name</label>
                <input type="text" class="input-text" id="lName"/><br>
                <label>Password</label>
                <input type="text" class="input-text" id="pass" onkeypress="validatePassword(event);"/><br>
               <span id="passWeak" style="display: none; color: red;">Password is week</span>
               <span id="passStrong" style="display: none; color: red;">Password is Strong</span>
                <label>Email</label>
                <input type="email" class="input-text" id="email"/><br>
                <label>Mobile No</label>
                <input type="number" class="input-text" id="mobile"/><br>
                <label>Date of Birth</label>
                <input type="date" class="input-text" id="dob"/><br>
                <label>Type Of Vaccine</label>
                <select class="input-text" id="type">
                    <option>Select</option>
                    <option>Covishield</option>
                    <option>COvaccine</option>
                    <option>Fiser</option>
                    <option>Sputnic</option>
                </select>
            <div class="text-center"><button class="btn btn-success">submit</button>
                <button type="reset" class="btn btn-danger">Reset</button>
            </div>
            </form>

        </div>
    </body>
</html>
