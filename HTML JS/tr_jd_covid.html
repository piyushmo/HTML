<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>covid form</title>
    <style>
        .container{
            background-color: rgb(136, 243, 243);
            padding: 3%;
            margin: 2%;
        }
        .input-text{
            width: 100%;
            position: relative;
            margin-top: 5px;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
    <div class="container">
        <form action="#">
        
            <label for="first name">first name</label><br>
        <input type="text" class="input-text" id="fname" onkeypress="validateAlfa(event)"><br>
       
        <label for="middel name">middel name</label><br>
        <input type="text" class="input-text" id="mname"><br>
        
        <label for="last name">last name</label><br>
        <input type="text" class="input-text" id="lname"><br>
        
        <label for="password">password</label><br>
        <input type="text" class="input-text" id="pass" onkeypress="validatepassword(event)"><br>
        <span id="passStrong" style="display:none ; color: red ;">passStrong></span>
        <span id="passWeak" style="display:none; color: red;">passWeak</span>

        <label for="email">email</label><br>
        <input type="text"  class="input-text" id="email"><br>

        <label for="mobile">mobile</label><br>
        <input type="text" class="input-text" id="mobile"><br>

        <label for="date">Date of Birth</label><br>
        <input type="date" class="input-text" id="dob"><br>

        <label for="">type of vaccine</label><br>
        <select>
            <option value="">select</option>
            <option value="">covishield</option>
            <option value="">COvaccine</option>
            <option value="">Fiser</option>
        </select>
        
        <div class="text-center">
            <button class="btn btn-success">submit</button>
            <button  class="btn btn-danger">Reset</button>
        </div>


    </form>
       
    </div>
</body>
<script>
    function validateAlfa(e) {
            alert(e.key);
            var latters = /^[A-Z]+$/;
            if(e.key.match(latters)) {
                return true;
            }
            else {
                e.preventDefault();
                return false;
            }
        }
        function validatePassword (e) {
            //at leat one capital, one small, one number & at least lenght should be 8
            var password = document.getElementById("pass")
            var capitalLatters= /^[A-Z]+$/;
            var smallLatters= /^[a-z]+$/;
            var number= /^[0-9]+$/;
            var specialRegesx= /^[!@#\$%\^\&*\)\(+=._-]+$/g;

            isContainsmall = false;
            isContaincapital = false;
            isContainnumber = false;
            isContainSpecial = false;

            password = password + e.key;
        }
        //Amit@3456cvscdc
        for(var i=0; i<password.length ; i++)
        {
            if(password.charAt(i).match(smallLatters) &&  !isContainsmall)
            isContainsmall = true;
            if(password.charAt(i).match(capitalLatters) && ! isContaincapital)
            isContaincapital=true;
            if(password.charAt(i).match(number) && !isContainnumber)
            isContainnumber= true;
            if(password.charAt(i).match(specialRegesx) &&  !isContainSpecial)
            isContainSpecial = true;

            if(isContainsmall && isContaincapital && isContainnumber && isContainSpecial && password.length>8)
            {// pasword is strong
                document.getElementById("passStrong").style.display = "" ;
                document.getElementById("passWeak").style.display = "none" ;
            }
            else{
                document.getElementById("passStrong").style.display = "none" ;
                document.getElementById("passWeak").style.display = "" ;
            }

        }





</script>
</html>
