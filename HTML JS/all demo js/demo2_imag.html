<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Onclick</title>
</head>
<body>
    <button onclick="document.getElementById('myimg').src='pic_bulbon.gif'">Turn On Light</button>
    <img id="myimg" src="" alt="" width="100px">

    
    <button onclick='document.getElementById("myimg").src="pic_bulboff.gif"'>Turn Off Light</button>

    

</body>
</html>
