<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function myfunction(){
            document.getElementById("demo").innerHTML='Paragraph changed'
        }
    </script>

</head>
<body>
    <p id="demo">a paragraph</p>
    <button type="button" onclick="myfunction()">click Me</button>
</body>
</html>
