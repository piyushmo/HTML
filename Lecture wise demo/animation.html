<!DOCTYPE html>
<html lang="en">
<head>
    <title>Animation</title>
     <style>
        div{
            background-color: brown;
            width: 100px;
            height: 100px;
            animation-name: block;
           animation-duration: 5s;
        }

        @keyframes block {
            from {background-color: brown;}
            to {background-color: yellow;}
        }
     </style>
   
</head>
<body>
    <h1>Css Animation</h1>
    <div></div>
    
</body>
</html>
