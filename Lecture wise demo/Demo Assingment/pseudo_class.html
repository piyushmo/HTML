<!DOCTYPE html>
<html lang="en">
<head>
    <style>
       /* unvisited link */
       a:link{
          color: blueviolet;
        }
        /* Visited link */
        a:visited{
            color: brown;
        }
        /* mouse over */
        a:hover{
            color:darkgreen
        }
        /* selection link */
        a:action{
            color: darkorange;
        }
    </style>
</head>
<body>
    <h2>Tag is a pseudo class used to a diffrent diffrent method</h2>
    <a href="https://www.w3schools.com/css/tryit.asp?filename=trycss_pseudo-class_links"> <b> <h1>This is link</h1> </b> </a>
</body>
</html>
