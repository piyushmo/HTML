<!DOCTYPE html>
<html lang="en">
<head>
    <title>Animation 2</title>
     <style>
        @keyframes MC{
         0% {background-color: aqua;}
         25% {background-color: black;}
         75% {background-color: blue;}
         100% {background-color: brown;}


        }
        div{
            width: 100px;
            height: 100px;
            background-color: aqua;
            animation-name: MC;
            animation-duration: 7s;
        }
     </style>
</head>
<body>
    <h1>Animation Multiple Color</h1>
    <div></div>
</body>
</html>
