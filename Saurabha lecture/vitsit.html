<!DOCTYPE html>
<html>
<head>
<style>
/* unvisited link */
a:link {
  color: red;
}

/* visited link */
a:visited {
  color: green;
}

/* mouse over link */
a:hover {
  color: hotpink;
}

/* selected link */
a:active {
  color: rgb(60, 255, 0);
}
</style>
</head>
<body>

<h2>Styling a link depending on state</h2>


<a href="default.asp" target="_blank">This is a link</a>
<p><b><a href="float.html" target="_blank">This is a link</a></b></p>





</body>
</html>
